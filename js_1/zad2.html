<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Задача 2 - JavaScript калкулатор</title>
    <style type="text/css">
      body {
        font-family: Verdana, Arial;
        font-size: 14px;
      }

      .tf {
        border: 1px solid #707070;
        font-size: 15px;
        font-weight: bold;
      }

      td {
        vertical-align: top;
        text-align: center;
      }

      .bold {
        font-weight: bold;
      }

      .title {
        font-weight: bold;
        padding: 3px 0px;
        border-bottom: 1px solid black;
      }
    </style>
  </head>

  <body>
    <p>
      <span class="title">JavaScript калкулатор</span>
    </p>
    <table border="0" width="400">
      <tr>
        <td>Операнд 1</td>
        <td>Оператор</td>
        <td>Операнд 2</td>
        <td><span class="bold">Резултат</span></td>
      </tr>
      <form name="calc" id="calcForm">
        <tr>
          <td><input class="tf" type="text" name="op1" size="7" /></td>
          <td rowspan="2">
            <input type="radio" name="operator" value="sum" /> + <br /><input
              type="radio"
              name="operator"
              value="sub"
            />
            - <br /><input type="radio" name="operator" value="mul" /> *
            <br /><input type="radio" name="operator" value="div" /> /
          </td>
          <td><input class="tf" type="text" name="op2" size="7" /></td>
          <td><input class="tf" type="text" name="result" size="10" /></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td><input type="submit" value="Изчисли" /></td>
        </tr>
      </form>
    </table>
    <script>
      let calcForm = document.getElementById("calcForm");
      let result = 0;

      calcForm.addEventListener("submit", (e) => {
        e.preventDefault();

        let op1 = parseFloat(calcForm["op1"].value);
        let op2 = parseFloat(calcForm["op2"].value);

        let operator = calcForm["operator"].value;
        
        if (!isNaN(op1) && !isNaN(op2)) {
          if (operator == "sum") result = op1 + op2;
          else if (operator == "sub") result = op1 - op2;
          else if (operator == "mul") result = op1 * op2;
          else if (operator == "div") result = op1 / op2;
          else {
            alert("Operator not found!");
            return;
          }

          calcForm["result"].value = result;
        } else {
          alert("Wrong input!");
        }
      });
    </script>
  </body>
</html>
