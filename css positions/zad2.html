<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Задача 3 - галерия ...</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      .thumb span {
        position: absolute;
        visibility: hidden;
      }

      .thumb img {
        border: 0px;
      }

      .thumb img:hover {
        border: 1px solid red;
      }

      .thumb:hover > span img {
        position: fixed;
        top: 20px;
        visibility: visible;
      }
    </style>
  </head>

  <body>
    <div id="gallery">
      <a class="thumb" href="#">
        <img src="im1.jpg" height="80px" alt="" />
        <span><img src="im1.jpg" alt="original image" /></span>
      </a>
      <br />
      <a class="thumb" href="#">
        <img src="im2.jpg" height="80px" alt="" />
        <span><img src="im2.jpg" alt="original image" /></span>
      </a>
      <br />
      <a class="thumb" href="#">
        <img src="im3.jpg" height="80px" alt="" />
        <span><img src="im3.jpg" alt="original image" /></span>
      </a>
    </div>
  </body>
</html>
